name: Gerar Space Invaders

on:
  schedule:
    - cron: "0 */24 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Gerar gráfico de contribuições com Space Invaders
        uses: carloswunsche/commit-invaders@main
        with:
          github_user_name: ${{ github.repository_owner }}
      - name: Enviar para o branch de saída
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
