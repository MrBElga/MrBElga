name: Metrics
on:
  # Roda a cada 12 horas automaticamente
  schedule: [{ cron: "0 */12 * * *" }]
  # Permite rodar manualmente quando quiser
  workflow_dispatch:
  # Roda quando der push na main
  push: { branches: ["main", "master"] }

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Token automático do GitHub
          token: ${{ secrets.GITHUB_TOKEN }}
          
          # Seu usuário
          user: MrBElga
          
          # Template minimalista
          template: classic
          
          # ===== CONFIGURAÇÕES BASE (SÓ O ESSENCIAL) =====
          # Mostra apenas: header + repositories
          base: header, repositories
          
          # Timezone
          config_timezone: America/Sao_Paulo
          
          # ===== CUSTOMIZAÇÃO VISUAL (TEMA VERDE NEON) =====
          config_display: large
          config_padding: 6%, 10%
          
          # Remove animações e excesso de informação
          config_animations: no
          config_twemoji: yes
          
          # Ordem das seções
          config_order: base.header, languages, base.repositories
          
          # ===== PLUGIN: LINGUAGENS (MINIMALISTA E LIMPO) =====
          plugin_languages: yes
          
          # Formato: lista vertical simples com porcentagem
          plugin_languages_sections: most-used
          plugin_languages_details: percentage
          
          # Mostra apenas as top 8 linguagens
          plugin_languages_limit: 8
          
          # Ignora linguagens com menos de 2% de uso
          plugin_languages_threshold: 2%
          
          # Análise profunda (conta privados corretamente)
          plugin_languages_indepth: yes
          plugin_languages_analysis_timeout: 60
          
          # Mostra apenas linguagens de programação (ignora JSON, YAML, etc)
          plugin_languages_categories: programming
          
          # Cores das linguagens (GitHub padrão)
          plugin_languages_colors: github
          
          # ===== O QUE NÃO VAI APARECER =====
          # SEM recent coding habits
          plugin_habits: no
          
          # SEM recent activity  
          plugin_activity: no
          
          # SEM lines of code
          plugin_lines: no
          
          # SEM notable contributions
          plugin_notable: no
          
          # SEM discussions
          plugin_discussions: no
          
          # Output limpo
          config_output: svg
          optimize: css, xml, svg
